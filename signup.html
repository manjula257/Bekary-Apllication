<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
}

h1 {
    color: #333333;
}

label {
    color: #555555;
}

button {
    background-color: #28a745;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}
.beimg{
    height: 480px;
}

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img class="beimg" src="images/signupimg-removebg-preview.png" alt="Bakery Image" class="img-fluid rounded mb-4">
            </div>
            <div class="col-md-6">
                <h1 class="mb-4">Signup for Delicious Treats!</h1>
                <form action="/submit_signup" method="post">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button class="btn btn-success mb-3" type="button" data-toggle="collapse" data-target="#bakeryItemsList" aria-expanded="false" aria-controls="bakeryItemsList">
                        Popular Bakery Items Select ur favðŸ˜‹
                    </button>
                    <div class="collapse" id="bakeryItemsList">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Breads</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Croissant" id="croissant">
                                    <label class="form-check-label" for="croissant">Croissant</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Baguette" id="baguette">
                                    <label class="form-check-label" for="baguette">Baguette</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Sourdough Bread" id="sourdough">
                                    <label class="form-check-label" for="sourdough">Sourdough Bread</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Focaccia" id="focaccia">
                                    <label class="form-check-label" for="focaccia">Focaccia</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Brioche" id="brioche">
                                    <label class="form-check-label" for="brioche">Brioche</label>
                                </div>
                                
                                <h5 class="card-title">Cakes</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Chocolate Cake" id="chocolate-cake">
                                    <label class="form-check-label" for="chocolate-cake">Chocolate Cake</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Cheesecake" id="cheesecake">
                                    <label class="form-check-label" for="cheesecake">Cheesecake</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Red Velvet Cake" id="red-velvet">
                                    <label class="form-check-label" for="red-velvet">Red Velvet Cake</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Carrot Cake" id="carrot-cake">
                                    <label class="form-check-label" for="carrot-cake">Carrot Cake</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Lemon Drizzle Cake" id="lemon-drizzle">
                                    <label class="form-check-label" for="lemon-drizzle">Lemon Drizzle Cake</label>
                                </div>
                                
                                <h5 class="card-title">Pastries</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Muffin" id="muffin">
                                    <label class="form-check-label" for="muffin">Muffin</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Danish Pastry" id="danish-pastry">
                                    <label class="form-check-label" for="danish-pastry">Danish Pastry</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Cinnamon Roll" id="cinnamon-roll">
                                    <label class="form-check-label" for="cinnamon-roll">Cinnamon Roll</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Eclair" id="eclair">
                                    <label class="form-check-label" for="eclair">Eclair</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Macaron" id="macaron">
                                    <label class="form-check-label" for="macaron">Macaron</label>
                                </div>
                                
                                <h5 class="card-title">Cookies</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Chocolate Chip Cookie" id="chocolate-chip-cookie">
                                    <label class="form-check-label" for="chocolate-chip-cookie">Chocolate Chip Cookie</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Oatmeal Raisin Cookie" id="oatmeal-raisin-cookie">
                                    <label class="form-check-label" for="oatmeal-raisin-cookie">Oatmeal Raisin Cookie</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Peanut Butter Cookie" id="peanut-butter-cookie">
                                    <label class="form-check-label" for="peanut-butter-cookie">Peanut Butter Cookie</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Sugar Cookie" id="sugar-cookie">
                                    <label class="form-check-label" for="sugar-cookie">Sugar Cookie</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Shortbread" id="shortbread">
                                    <label class="form-check-label" for="shortbread">Shortbread</label>
                                </div>
                                <textarea name="textarea" id="" placeholder="Please mention ur wishes if not in list"></textarea>
                            </div>
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-success mt-3">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
